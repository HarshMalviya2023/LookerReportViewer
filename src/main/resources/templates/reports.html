<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Report Looker</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<style>
.url-text{
font-size:18px;
text-decoration:none;
line-height:0.8;
}

.url-text:hover{
text-decoration:none;
}
</style>
<body>


<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
 
  <a class="navbar-brand" href="#">Looker Reports</a>
  
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link active"  th:href = "@{/}" >Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link "  th:href = "@{/showNewForm}" >Add Reports</a>
    </li>
    
  </ul>
</nav>



<div class="container-fluid row" style="margin-top:80px" >

	<div class="col-sm-12 col-md-6 col-lg-6" th:each="report:${listReports}">
			
			<div class="card"   style="width:100%;height:60vh;margin-bottom:10px;">
					
						<div class="card-body">
						 	<iframe th:src=" ${report.url}" width="100%" height="87%" title="hello" style="border:none"></iframe>
						 	<div class="row mt-1 mb-1" >
								 	<div class="col-sm-12 col-md-11">
									 	<a th:href=" ${report.url}" target="_blank" class="card-title url-text" th:text="${report.description}"> </a>
									   
								 	</div>
								 	<div class="col-sm-12 col-md-1" >
								 	
										
								 	  <a  th:href="@{/delete/{id}(id=${report.id})}" class="btn btn-danger btn-sm float-right text-white"><i class="fa fa-trash-o"></i></a>
								 	</div>
						 	</div>
						    
				 		 </div>
				 		
			</div>
		
	 </div>
		
</div>
				
</body>
<script>
function openUrl(url){
	window.location.href=url;
}
</script>
</html>
