 
 <!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Report Looker</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<style>
.url-text{
font-size:18px;
text-decoration:none;
line-height:0.8;
}

.url-text:hover{
text-decoration:none;
}

.full-height{
	height:70vh;
}

.h1{
font-size:48px;
font-style:bold;
}

.center{
	position:absolute;
	left:20%;
	top:40%;
	transform:translateX(-50%, -50%);
}

.capitalize{
text-transform: capitalize;
}

.nav-item:focus, .nav-item:hover{
background:grey;
}

</style>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
 
  <a class="navbar-brand" href="#">Looker Reports</a>
  
  <ul class="navbar-nav ">
    <li class="nav-item">
      <a class="nav-link active"  th:href = "@{/}" >Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link "  th:href = "@{/showNewForm}" >Add Reports</a>
    </li>
    <li class="nav-item">
      <a class="nav-link "  th:href = "@{/reports}" >Reports</a>
    </li>
    
  </ul>
</nav>
 <div >

  <h2>Sidebar</h2>

  <br>

  <div class="row">

    <div class="col-lg-3">

        <ul class="nav nav-pills flex-column border-right " role="tablist" >

            <li class="nav-item border-bottom" style="height:50px" th:each="report:${listReports}">
            

              <span class="nav-link capitalize "   th:attr="onclick=|changeIframe('${report.url}')|" th:text="${#strings.abbreviate(report.description,32)}" th:title="${report.description}"></span>
				
            </li>

            

          </ul>

    </div>

    <div class="col-lg-9">

       

  <!-- Tab panes -->

  <div>

    <div id="home" class="container-fluid">
     	<div id="home" class="container-fluid full-height" >
     	
     	<p id="heading" class="h1 center"> Welcome to Looker Report </p>
				
     		<iframe  id="reportIframe" width="100%" height="100%" title="hello" style="border:none"></iframe>

    	</div>
     	
     	
     	
     	
     	

    </div>

    </div>

   

  </div>

    </div>

  </div>

  <!-- Nav pills -->

 



</div>
  
  
 </body>
 <script>
 	function changeIframe(url){
 		document.getElementById('reportIframe').src=url;
 		const heading = document.getElementById("heading");
 		heading.className = '';
 		heading.classList.add('h3');
 		
 	}
 </script>
 </html>
